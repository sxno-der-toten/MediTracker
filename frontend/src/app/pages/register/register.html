<div class="container d-flex flex-column justify-content-center align-items-center fade-in-card" style="min-height: calc(100vh - 100px);">
  
  <div class="w-100" style="max-width: 500px;">
    
    <div class="text-center mb-4 mt-3">
      <h2 class="fw-bold mb-1 fs-3">Créer un compte</h2>
      <p class="text-secondary small">Rejoignez MediTracker pour gérer vos rendez-vous</p>
    </div>

    <div class="card border-0 shadow-sm p-4 auth-card">
      <form>
        
        <div class="mb-3">
          <label class="form-label fw-bold" style="font-size: 0.85rem;">Nom complet</label>
          <div class="d-flex align-items-center border rounded-3 px-3 bg-white input-container">
            <i class="bi bi-person fs-5 me-2 text-muted"></i>
            <input type="text" class="form-control border-0 py-2 small shadow-none" placeholder="Jean Dupont">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold" style="font-size: 0.85rem;">Email</label>
          <div class="d-flex align-items-center border rounded-3 px-3 bg-white input-container">
            <i class="bi bi-envelope fs-5 me-2 text-muted"></i>
            <input type="email" class="form-control border-0 py-2 small shadow-none" placeholder="jeandupont@email.fr">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold" style="font-size: 0.85rem;">Mot de passe</label>
          <div class="d-flex align-items-center border rounded-3 px-3 bg-white input-container">
            <i class="bi bi-lock fs-5 me-2 text-muted"></i>
            <input type="password" class="form-control border-0 py-2 small shadow-none" placeholder="••••••••••••••••">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold" style="font-size: 0.85rem;">Confirmer le mot de passe</label>
          <div class="d-flex align-items-center border rounded-3 px-3 bg-white input-container">
            <i class="bi bi-lock fs-5 me-2 text-muted"></i>
            <input type="password" class="form-control border-0 py-2 small shadow-none" placeholder="••••••••••••••••">
          </div>
        </div>

        <button routerLink="/" type="submit" class="btn btn-dark w-100 rounded-pill py-2 mb-3 fw-medium" style="font-size: 0.9rem;">
          S'inscrire
        </button>

        <div class="text-center"> <span class="text-secondary" style="font-size: 0.85rem;">Vous avez déjà un compte ?</span>
          <a routerLink="/login" class="text-dark fw-bold text-decoration-none ms-1" style="font-size: 0.85rem;">Connectez-vous</a>
        </div>

      </form>
    </div>
  </div>
</div>
