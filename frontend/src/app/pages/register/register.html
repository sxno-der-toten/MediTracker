<div class="container my-5 d-flex justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    
    <div class="text-center mb-4">
      <h2 class="fw-bold mb-2">Créer un compte</h2>
      <p class="text-secondary small">Rejoignez MediTracker pour gérer vos rendez-vous</p>
    </div>

    <div class="card border-0 shadow-sm p-4 p-md-5 auth-card">
      <form>
        
        <div class="mb-4">
          <label class="form-label fw-bold small">Nom complet</label>
          <div class="d-flex align-items-center border rounded-3 px-3 py-2 bg-white input-container">
            <i class="bi bi-person fs-5 me-2 text-dark"></i>
            <input type="text" class="form-control border-0 p-0 shadow-none" placeholder="Jean Dupont">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold small">Email</label>
          <div class="d-flex align-items-center border rounded-3 px-3 py-2 bg-white input-container">
            <i class="bi bi-envelope fs-5 me-2 text-dark"></i>
            <input type="email" class="form-control border-0 p-0 shadow-none" placeholder="jeandupont@email.fr">
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold small">Mot de passe</label>
          <div class="d-flex align-items-center border rounded-3 px-3 py-2 bg-white input-container">
            <i class="bi bi-lock fs-5 me-2 text-dark"></i>
            <input type="password" class="form-control border-0 p-0 shadow-none" placeholder="••••••••••••••••">
          </div>
        </div>

        <div class="mb-5">
          <label class="form-label fw-bold small">Confirmer le mot de passe</label>
          <div class="d-flex align-items-center border rounded-3 px-3 py-2 bg-white input-container">
            <i class="bi bi-lock fs-5 me-2 text-dark"></i>
            <input type="password" class="form-control border-0 p-0 shadow-none" placeholder="••••••••••••••••">
          </div>
        </div>

        <button type="submit" class="btn btn-dark w-100 rounded-pill py-2 mb-4 fw-medium">S'inscrire</button>

        <div class="text-start">
          <span class="small text-secondary">Vous avez déjà un compte ?</span>
          <a routerLink="/login" class="text-dark small fw-bold text-decoration-none ms-1">Connectez-vous</a>
        </div>

      </form>
    </div>
  </div>
</div>
